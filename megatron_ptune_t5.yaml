name: megatron_ptune_t5

trainer:
  devices: 2
  accelerator: gpu
  num_nodes: 1
  precision: 16
  logger: False # logger provided by exp_manager
  checkpoint_callback: False
  replace_sampler_ddp: False
  max_epochs: 3
  max_steps: null # consumed_samples = global_step * micro_batch_size * data_parallel_size * accumulate_grad_batches
  log_every_n_steps: 10
  val_check_interval: 100
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0

exp_manager:
  explicit_log_dir: null
  exp_dir: null
  name: megatron_ptune_t5
  create_wandb_logger: False
  wandb_logger_kwargs:
    project: null
    name: null
  resume_if_exists: True
  resume_ignore_no_checkpoint: True
  create_checkpoint_callback: True
  checkpoint_callback_params:
    monitor: val_acc
    save_top_k: 1
    mode: max
    always_save_nemo: False # TODO: add support
    filename: 'megatron_t5--{val_acc:.3f}-{step}'
    model_parallel_size: ${model.tensor_model_parallel_size}
    save_best_model: True

model:
  tensor_model_parallel_size: 2
  seed: 1234
  nemo_path: ptune_t5_model.nemo # filename to save the model and associated artifacts to .nemo file
  use_lm_finetune: False # whether fine tune the language model
  pseudo_token: '[PROMPT]' # pseudo prompt tokens
  decoder_seq_length: 10 # number to tokens for decoder to generate

  language_model:
    nemo_file: null

  prompt_encoder:
    template: [3, 3, 3]
    dropout: 0.0
    num_layers: 2
    task_dependent: true # whether the prompt encoder conditions on the task name or not, useful for multiple tasks

  task_processors:
    - taskname: sentiment-task  
      template: "{v0}{v1}{sentence}{v2}"
      limit_length_field: 'sentence' 

  data:
    train_ds:
      file_path: ???
      batch_size: 512
      shuffle: True
      num_workers: 4
      pin_memory: True
      max_seq_length: 512

    validation_ds:
      file_path: ???
      batch_size: 512
      shuffle: False
      num_workers: 4
      pin_memory: True
      max_seq_length: 512

    test_ds:
      file_path: ???
      batch_size: 256
      shuffle: False
      num_workers: 4
      pin_memory: True
      max_seq_length: 512

  optim:
    name: fused_adam
    lr: 1e-5
    weight_decay: 0.0
    # scheduler setup
    sched:
      name: WarmupAnnealing
      # Scheduler params
      warmup_steps: null
      warmup_ratio: 0.1
      last_epoch: -1
      # pytorch lightning args
      monitor: val_loss
      reduce_on_plateau: false

